<!-- Login page for users who want to store fave POPOS -->

{% extends 'base.html' %}
{% block body %}
<form class="form-signin" methid="POST">
	<h2 class="form-signin-heading">Please Sign In</h2>
	<input typw="email" name="email" class="form-control" placeholder="Email Address" required autofocus />
	<input type="password" name="password" class="form-control" placeholder="Password" required />
	<button type="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
</form>
{% endblock %}
