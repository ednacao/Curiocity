<!-- Login page for users who want to store fave POPOS -->

{% extends 'base.html' %}
{% block body %}
<body style="background: url(http://www.outsidelands.org/images/sundial-1926-clarke.jpg) no-repeat center center fixed;-webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;width:100%;height:100%;margin:0" >
</body>
<center><form class="form-signin" method="POST">
	<h2 class="form-signin-heading">Please Sign In</h2>
	<input type="email" name="email" placeholder="Email" required autofocus /><br>
	<input type="password" name="password" placeholder="Password" required />
	<br>
	<br>
	<button type="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
</form></center>
{% endblock %}
