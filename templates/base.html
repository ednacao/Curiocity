<!DOCTYPE html>
<html>
<head>
    <title>base</title>
<link rel="stylesheet" href="static/css/cover.css">
</head>
<body>
     <div class="container">
       {% with messages = get_flashed_messages() %}
       {% if messages %}
       {% for message in messages %}
       <ul class="flashes">
          <li>{{message}}</li>
       </ul>
       {% endfor %}
        {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
     </div>
</body>
</html>
